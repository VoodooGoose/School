<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head> 
<body>
    <H1>Registration Form</H1>
    <form action="#" method="post"
        <input type="submit" value="Create Account">
            <div>
                <label for="First_Name">FirstName:</label>
                <input type="text" name="first_name" id="first_name">
            <div>
                <label for="Last_Name">Last_Name:</label>
                <input type="text" name="Last_Name" id="last_name">
            </div>
            <div>
                <label for="EmailAddress"> Email Address: </label>
                <input type="Email" name="emailaddress" id= emailaddress>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id=password>
            </div>

            <div>
                <label for="birthday">Birthday:</label>
                <input type="date" name="Birthday" id="Birthday">
            </div>
            <p>Gender Identity</p>
            <div>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>

                <input type="radio" name="Gender" value="Female" id="Female">
                <label for="Female">Female</label>

                <input type="radio" name="Nonbinary" value=nonbinary id="nonbinary">>
                <label for="nonbinary">Nonbinary</label>

                <input type="radio" name="gender" value="prefernot" id="prefernot">
                <label for="prefernot">I prefer not to answer</label>
            </div>

            <div>
                    <label for="Description">A short Description about myself</label>
                    <br>
                    <textarea name="description" id="description" cols="40" rows="7"></textarea>
            </div>
            <div>
                <input type="checkbox" name="recieveupdates" value="yes" id="recieveupdates">
                <label for="receiveupdates"></label>
            </div>
            <input type="submit" value="CreateAccount">
            <p>Indicates a Required Field</p>
        </form>
</body>
</html>
